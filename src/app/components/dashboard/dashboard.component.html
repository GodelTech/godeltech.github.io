<mat-form-field>
    <mat-icon color="primary" matPrefix aria-label="Search">search</mat-icon>
    <input matInput placeholder="Search" [formControl]="searchControl" />
</mat-form-field>

<mat-list>
    <mat-list-item *ngFor="let repository of filteredRepositoryList">
        <div class="name-container">
            <h2>{{ repository.name }}</h2>
            <span *ngIf="repository.language">{{ repository.language }} language</span>
        </div>
        <div *ngIf="repository.description" class="description-container">
            <span class="label">Description:</span>
            <span class="description"> {{ repository.description }} </span>
        </div>
    </mat-list-item>
</mat-list>
